<div class="form-group">
  <label for="">{{ question.question }}</label>
  <div [ngSwitch]="question.type" >

    <select *ngSwitchCase="'dropdown'" class="form-control" >
      <option *ngFor="let opt of question.options" [value]="opt.option" >{{ opt.option }}</option>
    </select>

    <textarea *ngSwitchCase="'textarea'" class="form-control" rows="4"></textarea>

  </div>
</div>
