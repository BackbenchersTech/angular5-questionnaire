<div *ngFor="let question of questions; let i = index;" class="questionsCard">
    <div class="question">
        {{question}}
    </div>
    <div class="stats">
        <ul>
            <li *ngFor="let choice of answersData[question] | keys">
                {{choice.key + ' : ' + choice.value}}
            </li>
        </ul>
    </div>

    <div [hidden]="!visibility['canvas' + i]">
        <canvas id="{{'canvas' + i}}">{{ chart }}</canvas>
    </div>
    <div class="text-center" [hidden]="submitted">
        <button class="btn btn-info" (click)="makeCharts(answersData[question], i)">
        Display Charts
        </button>
    </div>
    <div class="text-center" [hidden]="!this.submitted">
        <a [hidden]="!selectedState">
            Show Less
       </a>
    </div>

</div>
