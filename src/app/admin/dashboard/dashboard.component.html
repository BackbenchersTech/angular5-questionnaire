<div class="usersList">
  <div class="user" *ngFor="let user of usersData.users" >
    <div>{{ user.fname + ', ' + user.lname}}</div>
    <div>{{ user.role + ', ' + user.company }}</div>
    <div>{{ user.email }}</div>
    <div>{{ user.phone }}</div>
  </div>
</div>

<div *ngIf="chart">
  <canvas id="canvas">{{ chart }}</canvas>
</div>
